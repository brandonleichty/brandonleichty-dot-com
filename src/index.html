<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Brandon Leichty's portfolio site.">
    <meta name="author" content="Brandon Leichty">

    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png" />
    <script> 
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <link rel="stylesheet" href="style.css" />
    <title>Brandon Leichty</title>
  </head>
  <body class="bg-extend-brand-favWhite dark:bg-extend-brand-navy px-8 py-8 sm:py-12 transition-colors">
    <div class="outer-wrapper">
      <header class="mx-auto max-w-3xl">
        <div class="h-[40px] flex justify-end">
          <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Dark mode toggle">
            <svg id="sun" style="display: none;" width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#8f8f8f">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg id="moon" style="display: none;" width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#8f8f8f">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          </button>
        </div>
          <img id="memoji" class="mt-4 h-40 w-40 sm:h-80 sm:w-80 mx-auto" src="images/JavaScriptMemoji.png" alt="">
          <h1 class="mt-5 sm:mt-5 mb-5 text-4xl sm:text-7xl font-custom font-extrabold text-extend-brand-favLightGray dark:text-extend-brand-favWhite text-center">
            Hi, I'm Brandon.
          </h1>
          <div class="mb-10 sm:mb-24">
            <p class="text-lg sm:text-2xl text-center text-extend-brand-favDarkerGray">
              This site is currently under construction. I'm actively working on updating it,
              so check back soon. In the meantime, check out some of my favorite <span class="text-extend-brand-appleBlue font-semibold"><a href="/resources">web&nbsp;resources!</a></span>
            </p>
      </header>
      <main>

      </main>
      <footer class="text-center text-extend-brand-favDarkerGray">
        <a href="https://twitter.com/brandonleichty" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i> @brandonleichty</a>
      </footer>
    </div>
    <script>
      if (localStorage.theme === 'dark') {
        moon.style.display = "none";
        sun.style.display = "block";
      } else {
        moon.style.display = "block";
        sun.style.display = "none";
      }
    </script>
    <script src="https://kit.fontawesome.com/723a625d08.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
